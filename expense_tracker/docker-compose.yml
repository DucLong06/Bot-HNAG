version: "3.8"

services:
    frontend_builder:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: expense_frontend_builder
        volumes:
            - ./frontend:/app
            - /app/node_modules
            - frontend_dist:/app/dist
        command: sh -c "npm install && npm run build"
        networks:
            - expense_network_prod

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: expense_backend
        restart: always
        depends_on:
            frontend_builder:
                condition: service_completed_successfully
        volumes:
            - frontend_dist:/app/frontend_dist
            - static_volume:/app/staticfiles
            - media_volume:/app/media
        env_file:
            - .env
        ports:
            - "8000:8000"
        networks:
            - expense_network_prod

volumes:
    frontend_dist:
    static_volume:
    media_volume:

networks:
    expense_network_prod:
        external: true
