version: "3.8"

services:
    backend:
        build: ./backend
        container_name: expense_backend
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/app
            - backend_db:/app/db.sqlite3
        environment:
            - DEBUG=True
            - SECRET_KEY=dev-secret-key-not-for-production
            - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
        restart: unless-stopped

    frontend:
        build: ./frontend
        container_name: expense_frontend
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - VITE_API_URL=http://localhost:8000
        depends_on:
            - backend
        restart: unless-stopped

volumes:
    backend_db:
